<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inc/dec</title>
</head>
<body>
    <input id="owo" type="number" value="0" min="0">
    <button id="plus" onclick="pluss()">+</button>
    <button id="plus" onclick="minus()">-</button>

</body>
<script>
    function pluss() {
        document.getElementById("owo").stepUp();
    }
    function minus() {
        document.getElementById("owo").stepDown();
    }
</script>
</html>
